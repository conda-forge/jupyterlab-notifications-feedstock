{% set name = "jupyterlab-notifications" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 192387d8dd0bc940e46b684bd4304c9e4debfa5ea309ec1d88fb8b518fb214c2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - nodejs >=12.0.0
  host:
    - jupyter-packaging >=0.7.9,<0.8
    - jupyterlab >=3,<4
    - python >=3.6
    - pip
    - setuptools >=40.8.0
    - wheel
  run:
    - jupyterlab >=3,<4
    - python >=3.6

test:
  commands:
    - jupyter labextension list 2>&1 | grep -ie "jupyterlab-notifications.*OK"

about:
  home: https://github.com/mwakaba2/jupyterlab-notifications
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Jupyterlab extension to show notebook cell completion browser notifications
  dev_url: https://github.com/mwakaba2/jupyterlab-notifications

extra:
  recipe-maintainers:
    - mwakaba2
    - m-rossi
